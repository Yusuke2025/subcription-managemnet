<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サブスクリプション管理</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .card-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .card-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2563eb;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn-danger {
            background: #dc2626;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .form-container {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: none;
        }
        
        .form-container.show {
            display: block;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .table-header h2 {
            font-size: 1.25rem;
            color: #1f2937;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }
        
        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-active {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-paused {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-cancelled {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .icon-button {
            background: none;
            border: none;
            padding: 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .icon-button:hover {
            background: #f3f4f6;
        }
        
        .icon-button.delete:hover {
            background: #fee2e2;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>サブスクリプション管理</h1>
            <p>あなたのサブスクリプションを一元管理</p>
        </div>

        <!-- Summary Cards -->
        <div class="summary-cards">
            <div class="card">
                <div class="card-title">月額合計</div>
                <div class="card-value" id="monthlyTotal">¥0</div>
            </div>
            <div class="card">
                <div class="card-title">年額合計</div>
                <div class="card-value" id="yearlyTotal">¥0</div>
            </div>
            <div class="card">
                <div class="card-title">アクティブ</div>
                <div class="card-value" id="activeCount">0</div>
            </div>
        </div>

        <!-- Add Button -->
        <div style="display: flex; gap: 12px; margin-bottom: 20px;">
            <button class="btn" onclick="showAddForm()">
                <i data-lucide="plus"></i>
                新しいサブスクリプションを追加
            </button>
            <button class="btn btn-danger" onclick="clearAllData()">
                <i data-lucide="trash-2"></i>
                全データをクリア
            </button>
        </div>

        <!-- Add/Edit Form -->
        <div class="form-container" id="formContainer">
            <h3 id="formTitle">新しいサブスクリプション</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label>サービス名</label>
                    <input type="text" id="serviceName" placeholder="Netflix, Spotify など">
                </div>
                <div class="form-group">
                    <label>料金 (円)</label>
                    <input type="number" id="price" placeholder="1490">
                </div>
                <div class="form-group">
                    <label>請求サイクル</label>
                    <select id="billingCycle">
                        <option value="monthly">月額</option>
                        <option value="yearly">年額</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>次回請求日</label>
                    <input type="date" id="nextBillingDate">
                </div>
                <div class="form-group">
                    <label>カテゴリ</label>
                    <select id="category">
                        <option value="">選択してください</option>
                        <option value="エンターテイメント">エンターテイメント</option>
                        <option value="音楽">音楽</option>
                        <option value="クリエイティブ">クリエイティブ</option>
                        <option value="ビジネス">ビジネス</option>
                        <option value="ヘルス">ヘルス</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ステータス</label>
                    <select id="status">
                        <option value="active">アクティブ</option>
                        <option value="paused">一時停止</option>
                        <option value="cancelled">キャンセル済み</option>
                    </select>
                </div>
            </div>
            <div style="display: flex; gap: 12px;">
                <button class="btn" onclick="saveSubscription()">保存</button>
                <button class="btn btn-secondary" onclick="hideForm()">キャンセル</button>
            </div>
        </div>

        <!-- Subscriptions Table -->
        <div class="table-container">
            <div class="table-header">
                <h2>サブスクリプション一覧</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>サービス</th>
                        <th>料金</th>
                        <th>次回請求日</th>
                        <th>ステータス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="subscriptionsList">
                    <!-- データはJavaScriptで動的に挿入 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // データ保存用の変数
        let subscriptions = [];
        let editingId = null;

        // ページ読み込み時にデータを復元
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            lucide.createIcons();
            updateSummary();
            renderTable();
        });

        // データをブラウザに永続保存（ブラウザを閉じても残る）
        function saveData() {
            try {
                // localStorageに保存（ブラウザに永続保存）
                localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
            } catch (error) {
                console.error('データの保存に失敗しました:', error);
            }
            updateSummary();
            renderTable();
        }

        function loadData() {
            try {
                // localStorageからデータを復元
                const savedData = localStorage.getItem('subscriptions');
                if (savedData) {
                    subscriptions = JSON.parse(savedData);
                } else {
                    // 初回のみサンプルデータを表示
                    subscriptions = [
                        {
                            id: '1',
                            name: 'Netflix',
                            price: 1490,
                            billingCycle: 'monthly',
                            nextBillingDate: '2025-07-15',
                            category: 'エンターテイメント',
                            status: 'active'
                        },
                        {
                            id: '2',
                            name: 'Spotify',
                            price: 980,
                            billingCycle: 'monthly',
                            nextBillingDate: '2025-07-10',
                            category: '音楽',
                            status: 'active'
                        }
                    ];
                    // 初期データも保存
                    saveData();
                }
            } catch (error) {
                console.error('データの読み込みに失敗しました:', error);
                subscriptions = [];
            }
        }

        function showAddForm() {
            document.getElementById('formContainer').classList.add('show');
            document.getElementById('formTitle').textContent = '新しいサブスクリプション';
            clearForm();
            editingId = null;
        }

        function hideForm() {
            document.getElementById('formContainer').classList.remove('show');
            clearForm();
            editingId = null;
        }

        function clearForm() {
            document.getElementById('serviceName').value = '';
            document.getElementById('price').value = '';
            document.getElementById('billingCycle').value = 'monthly';
            document.getElementById('nextBillingDate').value = '';
            document.getElementById('category').value = '';
            document.getElementById('status').value = 'active';
        }

        function saveSubscription() {
            const name = document.getElementById('serviceName').value;
            const price = parseFloat(document.getElementById('price').value);
            const billingCycle = document.getElementById('billingCycle').value;
            const nextBillingDate = document.getElementById('nextBillingDate').value;
            const category = document.getElementById('category').value;
            const status = document.getElementById('status').value;

            if (!name || !price || !nextBillingDate || !category) {
                alert('すべての項目を入力してください');
                return;
            }

            const subscription = {
                id: editingId || Date.now().toString(),
                name,
                price,
                billingCycle,
                nextBillingDate,
                category,
                status
            };

            if (editingId) {
                const index = subscriptions.findIndex(sub => sub.id === editingId);
                subscriptions[index] = subscription;
            } else {
                subscriptions.push(subscription);
            }

            saveData();
            hideForm();
        }

        function editSubscription(id) {
            const subscription = subscriptions.find(sub => sub.id === id);
            if (!subscription) return;

            document.getElementById('serviceName').value = subscription.name;
            document.getElementById('price').value = subscription.price;
            document.getElementById('billingCycle').value = subscription.billingCycle;
            document.getElementById('nextBillingDate').value = subscription.nextBillingDate;
            document.getElementById('category').value = subscription.category;
            document.getElementById('status').value = subscription.status;

            document.getElementById('formTitle').textContent = 'サブスクリプションを編集';
            document.getElementById('formContainer').classList.add('show');
            editingId = id;
        }

        function deleteSubscription(id) {
            if (confirm('このサブスクリプションを削除しますか？')) {
                subscriptions = subscriptions.filter(sub => sub.id !== id);
                saveData();
            }
        }

        function updateSummary() {
            const activeSubscriptions = subscriptions.filter(sub => sub.status === 'active');
            
            const monthlyTotal = activeSubscriptions.reduce((total, sub) => {
                const monthlyPrice = sub.billingCycle === 'yearly' ? sub.price / 12 : sub.price;
                return total + monthlyPrice;
            }, 0);

            const yearlyTotal = activeSubscriptions.reduce((total, sub) => {
                const yearlyPrice = sub.billingCycle === 'yearly' ? sub.price : sub.price * 12;
                return total + yearlyPrice;
            }, 0);

            document.getElementById('monthlyTotal').textContent = formatPrice(monthlyTotal);
            document.getElementById('yearlyTotal').textContent = formatPrice(yearlyTotal);
            document.getElementById('activeCount').textContent = activeSubscriptions.length;
        }

        function renderTable() {
            const tbody = document.getElementById('subscriptionsList');
            tbody.innerHTML = '';

            subscriptions.forEach(subscription => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div>
                            <div style="font-weight: 500;">${subscription.name}</div>
                            <div style="font-size: 0.9rem; color: #666;">${subscription.category}</div>
                        </div>
                    </td>
                    <td>
                        <div>${formatPrice(subscription.price)}</div>
                        <div style="font-size: 0.9rem; color: #666;">${subscription.billingCycle === 'monthly' ? '月額' : '年額'}</div>
                    </td>
                    <td>${formatDate(subscription.nextBillingDate)}</td>
                    <td>
                        <span class="status-badge status-${subscription.status}">
                            ${getStatusText(subscription.status)}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="icon-button" onclick="editSubscription('${subscription.id}')">
                                <i data-lucide="edit-3" size="16"></i>
                            </button>
                            <button class="icon-button delete" onclick="deleteSubscription('${subscription.id}')">
                                <i data-lucide="trash-2" size="16"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });

            lucide.createIcons();
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ja-JP', {
                style: 'currency',
                currency: 'JPY'
            }).format(price);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ja-JP');
        }

        function getStatusText(status) {
            switch (status) {
                case 'active': return 'アクティブ';
                case 'paused': return '一時停止';
                case 'cancelled': return 'キャンセル済み';
                default: return status;
            }
        }

        function clearAllData() {
            if (confirm('すべてのデータを削除しますか？\nこの操作は元に戻せません。')) {
                try {
                    localStorage.removeItem('subscriptions');
                    subscriptions = [];
                    saveData();
                    alert('すべてのデータを削除しました。');
                } catch (error) {
                    console.error('データの削除に失敗しました:', error);
                }
            }
        }
    </script>
</body>
</html>
